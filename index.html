<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Mandatory1</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.min.js" defer></script>
    <script src="js/script.js" defer></script>

<body>
    <header>
        <h1>
            Movie Database
        </h1>

        <form id="formSearch">
            <input type="text" id="searchText" placeholder="search" required>
            <input class="hidden" id="searchYear" type="text" disabled required pattern="\d{4}" placeholder="Year">
            <select name="searchType" id="searchType">
                <option value="movie" selected>Movie</option>
                <option value="movie and year">Movie + Year</option>
                <option value="people">People</option>
            </select>
            <input type="submit" value="Search">
        </form>

    </header>
    <main id="main">
        <section id="section">
            
        </section>

        <div id="modal" class="modal">
            
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
